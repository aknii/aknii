---
layout: base
---

<article class="Audio h-entry" itemscope itemtype="http://schema.org/Audio">

  <header class="audio-header">
    <h1 class="audio-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
  </header>

  <div class="audio-content e-content" itemprop="description">
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
